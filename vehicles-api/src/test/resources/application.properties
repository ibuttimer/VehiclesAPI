pricing.service.name=pricing-service
maps.service.name=maps-service

logging.level.org.springframework=DEBUG

logging.level.web=DEBUG

#Eureka
spring.application.name=vehicle-service
server.port=8080
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true
#eureka.instance.vipAddress=vehicle-service

# actuator
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*

#spring.cloud.service-registry.auto-registration.enabled=false
#spring.cloud.discovery.enabled=false
#eureka.client.register-with-eureka=false
#eureka.client.fetch-registry=false
#eureka.client.enabled=false

# database
spring.datasource.url=jdbc:h2:mem:vehicledb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

# euro
car.price.default.currency=\u20ac
car.price.consult=(consult price)
car.price.format=%s %s

address.undetermined=(undetermined)
